<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .question {
      background: #fff3;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: black;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ffe5d9;

    }

    .message {
      margin-top: 20px;

      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Maria üíå</h1>
    <p>Alex tiene una pregunta...</p>

    <div class="question">
      ¬øQuieres ser mi San Valent√≠n? No acepto no por respuesta...

    <div class="buttons">

      <button id="noBtn">No</button>
    </div>

    <div class="message">El bot√≥n No est√° nervioso.</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);
  </script>

</body>
