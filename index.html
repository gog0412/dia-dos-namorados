<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 320px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Queres ser o meu SÃ£o Valentim? ðŸ’–</h1>
  <button id="yes" onclick="yes()">Sim ðŸ’•</button>
  <button id="no">NÃ£o</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const card = document.querySelector(".card");
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function yes() {
    window.location.href = "yes.html";
  }
</script>
